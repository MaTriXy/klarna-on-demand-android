apply plugin: 'com.android.library'

android {
    packagingOptions {
        exclude 'DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/INDEX.LIST'
        exclude 'NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'notice.txt'
        exclude 'LICENSE.txt'
    }

    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    androidTestCompile ('org.powermock:powermock-easymock-release-full:1.5.6') {
        exclude group : 'org.hamcrest'
        exclude module: 'objenesis'
    }

    androidTestCompile 'org.easymock:easymock:3.3'

    compile ('com.madgag.spongycastle:core:1.50.0.0')
    compile ('com.madgag.spongycastle:prov:1.50.0.0')
    compile ('com.madgag.spongycastle:pkix:1.50.0.0')
    compile ('com.madgag.spongycastle:pg:1.50.0.0')

    compile fileTree(dir: 'libs', include: ['*.jar'])
}